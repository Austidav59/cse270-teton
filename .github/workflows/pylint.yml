name: Pylint and Deploy

on:
  push:
    branches:
      - main  # Runs workflow on pushes to main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py') || true  # Prevents failure due to lint errors

  deploy:
    needs: lint  # Runs only if linting succeeds
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push to gh-pages
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all history is available

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3  # Use a stable version

      - name: Upload Files to GitHub Pages
        uses: actions/upload-artifact@v4  # Corrected version
        with:
          name: github-pages
          path: teton/1.6  # Deploy this folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1


